<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-comerse</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>(crud)</h2>
        <p>Software Product Counting </p>
      </div>
      <div class="inputs">
        <input placeholder="Title" type="text" id="title" />
        <dvlmj class="price">
          <input onkeyup="getTotal()" type="number" id="price" placeholder="price" />
          <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes" />
          <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads" />
          <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount" />
          <small id="total"></small>
        </dvlmj>
        <input placeholder="count" type="number" id="count" />
        <input placeholder="category" type="" id="category" />
        <button id="submit">Create</button>
      </div>
      <div class="outputs">
      
        <div id="deleteAll">
            
        </div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>Total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>

          <tbody id="tbody">
           
          </tbody>
        </table>
      </div>
    </div>
    

    <script src="main.js"></script>
  </body>
</html>
